env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
draw_bold_text_with_bright_colors: true

window:

  columns: 120
  lines: 30
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.9

font:
  normal:
    family: Cascadia Code
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Mono
    style: Italic
  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

  size: 13.4

bell:
  animation: EaseOutSine
  duration: 200
  color: '#aaaaaa'

cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 130
  blink_timeout: 0
  unfocused_hollow: false
  thickness: 0.30

shell:
  program: /bin/bash
  args:
    - -l
      #--rcfile /home/reefufui/.config/bash/bashrc
mouse:
  hide_when_typing: true

